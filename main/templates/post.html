{% extends 'base.html' %}

{% block title %}My article{% endblock title %}

{% block content %}
    <p>Add blog post</p>
    <form method='POST'>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" ><br><br><br>
        <label for="body">Write Something:</label><br>
        <textarea type="text" id="body" name="body" rows="10" cols="50"> </textarea> <br><br>
        <input type="submit" value="Post">
      </form>
{% endblock %}
